language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
      - php: 7

env:
  matrix:
    - LOWEST_DEPS="" TEST_DEPS=""
    - LOWEST_DEPS="--prefer-lowest" TEST_DEPS="tests/Sabre/"


services:
  - mysql

sudo: false

cache: vendor

before_script:
  - composer update --prefer-source $LOWEST_DEPS

script:
  - ./bin/atoum -c tests/.atoum.php -bf tests/.bootstrap.atoum.php
  - ./bin/phpcs -p --standard=tests/phpcs.xml lib/

